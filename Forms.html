<form id="surveyForm">
  <fieldset>
    <legend> Quick Feedback Survey</legend>

    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="e.g., Justin" required>

    <label for="experience">How was your experience?</label>
    <select id="experience" name="experience">
      <option value="excellent">Excellent</option>
      <option value="good">Good</option>
      <option value="average">Average</option>
      <option value="poor">Poor</option>
    </select>

    <label>Would you recommend us?</label>
    <input type="radio" id="yes" name="recommend" value="yes">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="recommend" value="no">
    <label for="no">No</label>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Share your thoughts..."></textarea>
  </fieldset>
</form>
<br>
<form id="loginForm">
  <fieldset>
    <legend> Secure Login</legend>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="••••••••" required>

    <label>
      <input type="checkbox" name="remember"> Remember Me
    </label>
  </fieldset>
</form>
<br>
<form id="calculatorForm">
  <fieldset>
    <legend>Simple Calculator</legend>

    <input type="number" id="num1" name="num1" placeholder="First number" required>
    <select id="operator" name="operator">
      <option value="+">+</option>
      <option value="-">−</option>
      <option value="*">×</option>
      <option value="/">÷</option>
    </select>
    <input type="number" id="num2" name="num2" placeholder="Second number" required>

    <button type="button" onclick="calculate()">Calculate</button>
    <p id="result">Result: <span></span></p>
  </fieldset>
</form>

<script>
  function calculate() {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    const operator = document.getElementById('operator').value;
    let result;

    switch (operator) {
      case '+': result = num1 + num2; break;
      case '-': result = num1 - num2; break;
      case '*': result = num1 * num2; break;
      case '/': result = num2 !== 0 ? num1 / num2 : 'Error: Divide by zero'; break;
    }

    document.querySelector('#result span').textContent = result;
  }
</script>
