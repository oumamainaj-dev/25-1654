<h1>HTML FORMS</h1><br>
<link rel="stylesheet" href="forms.css">
<form id="surveyForm">
  <fieldset>
    <legend>Quick Feedback Survey</legend>

    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" placeholder="e.g., Justin" required><br><br>

    <label for="experience">How was your experience?</label><br>
    <select id="experience" name="experience">
      <option value="excellent">Excellent</option>
      <option value="good">Good</option>
      <option value="average">Average</option>
      <option value="poor">Poor</option>
    </select><br><br>

    <label>Would you recommend us?</label><br>
    <input type="radio" id="yes" name="recommend" value="yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="recommend" value="no">
    <label for="no">No</label><br><br>

    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" placeholder="Share your thoughts..."></textarea>
  </fieldset>
  <button type="submit">Submit</button>
</form>
<br>
<form id="loginForm">
  <fieldset>
    <legend> Secure Login</legend>

    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" placeholder="Enter your username" required><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="••••••••" required><br>

    <label><br>
      <input type="checkbox" name="remember"> Remember Me<br>
      <button type="submit">Submit</button>
    </label>
  </fieldset>
</form>
<br>
<form id="calculatorForm">
  <fieldset>
    <legend>Simple Calculator</legend>

    <input type="number" id="num1" name="num1" placeholder="First number" required><br><br>

    <select id="operator" name="operator">
      <option value="+">+</option>
      <option value="-">−</option>
      <option value="*">×</option>
      <option value="/">÷</option>
    </select><br><br>

    <input type="number" id="num2" name="num2" placeholder="Second number" required><br><br>

    <button type="button" onclick="calculate()">Calculate</button><br><br>

    <p id="result">Result: <span></span></p>
  </fieldset>
</form>

<script>
  function calculate() {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    const operator = document.getElementById('operator').value;
    let result;

    switch (operator) {
      case '+': result = num1 + num2; break;
      case '-': result = num1 - num2; break;
      case '*': result = num1 * num2; break;
      case '/': result = num2 !== 0 ? num1 / num2 : 'Error: Divide by zero'; break;
    }

    document.querySelector('#result span').textContent = result;
  }
</script>
