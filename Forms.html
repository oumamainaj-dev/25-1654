<form id="surveyForm">
  <fieldset>
    <legend>ðŸŒŸ Quick Feedback Survey</legend>

    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="e.g., Justin" required>

    <label for="experience">How was your experience?</label>
    <select id="experience" name="experience">
      <option value="excellent">Excellent</option>
      <option value="good">Good</option>
      <option value="average">Average</option>
      <option value="poor">Poor</option>
    </select>

    <label>Would you recommend us?</label>
    <input type="radio" id="yes" name="recommend" value="yes">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="recommend" value="no">
    <label for="no">No</label>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Share your thoughts..."></textarea>
  </fieldset>
</form>
